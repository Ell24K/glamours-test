<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment - GlamourSide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Partikel -->
    <div id="particles-js"></div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="GlamourSide Logo">
                <span>GlamourSide</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Recruitment</a></li>
                <li><a href="credit/credit.html">Credit</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form id="recruitmentForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>
            </div>
            
            <div class="form-group">
                <label for="umur">Umur:</label>
                <input type="number" id="umur" required>
            </div>
            
            <div class="form-group">
                <label for="nick">Nick HH:</label>
                <input type="text" id="nick" required>
            </div>
            
            <div class="form-group">
                <label for="level">Level HH:</label>
                <input type="number" id="level" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="Laki-laki">sigma male</option>
                    <option value="Perempuan">female</option>
                    <option value="Perempuan">femboy ðŸ˜²</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="asal">Asal Kota:</label>
                <input type="text" id="asal" required>
            </div>
            
            <div class="form-group">
                <label for="alasan">Alasan:</label>
                <textarea id="alasan" required></textarea>
            </div>

            <div class="form-group">
    <label for="invitedBy">Invited By: (OPSIONAL)</label>
    <input type="text" id="invitedBy">
</div>

            <div class="form-group">
                <label for="adminSelect">Admin Tujuan:</label>
                <select id="adminSelect" required>
                    <option value="6283821763912">Founder - Ubby</option>
                    <option value="6283821763912">Owner - Luthfi</option>
                    <option value="6285751950905">Leader - azraelith</option>
                    <option value="6285883766344">Co leader - sheina</option>
                    <option value="6289524465484">Staff - Griselda Altar'</option>
                    <option value="6283119035829">Staff - vsp ayyara</option>
                    <option value="6287825413536">Staff - Zakiyyy KyySky</option>
                    <option value="6285751950905">Staff - zechyyy</option>
                    <option value="6282256756458">Recruit - zrill</option>
                    <option value="6281562587628">Recruit - moonlra'</option>
                    <option value="6285267918154">Recruit - Brzznuzxh</option>
                    <option value="6282336907255">Recruit - Rizzgirl</option>
                    
                </select>
            </div>
            
            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Partikel Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", straight: false }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>

    <!-- Script Utama -->
    <script defer src="script.js"></script>
</body>
</html>
